<p-toast></p-toast>
<div class="admin-page">
    <p-card
        [header]="isEditMode ? 'Edit Category' : 'Add Category'"
        subheader="You can add or edit category"
    >
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            [label]="isEditMode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                            styleClass="p-button-primary mr-2 p-button-sm"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            label="Cancel"
                            icon="pi pi-arrow-left"
                            styleClass="p-button-secondary p-button-sm"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col-3">
                            <label for="name">Name</label>
                            <input
                                id="name"
                                type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="name"
                                aria-describedby="name-help"
                            />
                            <small
                                id="name-help"
                                class="p-error"
                                *ngIf="
                                    form.controls['name'].invalid && isSubmitted
                                "
                                >Name is required</small
                            >
                        </div>
                        <div class="field col-3">
                            <label for="icon">Icon</label>
                            <input
                                id="icon"
                                type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                formControlName="icon"
                                aria-describedby="icon-help"
                            />
                            <small
                                id="icon-help"
                                class="p-error"
                                *ngIf="
                                    form.controls['icon'].invalid && isSubmitted
                                "
                                >Icon is required</small
                            >
                        </div>
                        <div class="field col-3">
                            <label for="color">Color</label>
                            <div class="color-field">
                                <input
                                    pInputText
                                    formControlName="color"
                                    [(ngModel)]="color"
                                    class="mr-1 w-full"
                                />
                                <p-colorPicker
                                    [(ngModel)]="color"
                                    formControlName="color"
                                ></p-colorPicker>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
