<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button
                    label="Continue Shopping"
                    icon="pi pi-arrow-left"
                    (onClick)="backToShop()"
                ></p-button>
            </div>
            <div>
                <h4>My Cart: {{ cartCount }} item(s)</h4>
            </div>
            <div class="cart-shipping mb-5">
                Shipping after your payment, Delivery time: 1 to 4 working days.
            </div>
            <div class="cart-item" *ngFor="let cartItem of cartItemDetailed">
                <div class="grid">
                    <div class="col-2 cart-item-image">
                        <img
                            [src]="cartItem.product.image"
                            [attr.alt]="cartItem.product.name"
                        />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">
                            {{ cartItem.product.name }}
                        </div>
                        <div class="cart-item-price">
                            {{ cartItem.product.price | currency }}
                        </div>
                        <div class="cart-item-remove">
                            <p-button
                                icon="pi pi-trash"
                                (onClick)="deleteCartItem(cartItem)"
                            ></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="p-field p-fluid cart-item-quantity">
                            <label [for]="cartItem.product.id">Quantity</label>
                            <p-inputNumber
                                [showButtons]="true"
                                mode="decimal"
                                [min]="1"
                                [max]="100"
                                [inputId]="cartItem.product.id"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="onQuantityChange($event, cartItem)"
                            ></p-inputNumber>
                        </div>
                        <div class="cart-item-sub-total">
                            Sub Total:
                            <span class="cart-item-sub-total-value">{{
                                cartItem.product?.price + cartItem.quantity
                                    | currency
                            }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-summary></orders-summary>
        </div>
    </div>
</div>
